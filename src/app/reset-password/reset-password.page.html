<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-title>Norbel</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-pad-box" *ngIf="otpStatus == false">
<div class="add-cafe-content">
    <div class="code-box">
      <h1 class="title-h1"> OTP</h1>
      <ion-label>  Enter otp code below:</ion-label>
      <ion-row text-center>
        <ion-col>
         <ion-input #otp1 required maxLength="1"  [(ngModel)]="codeOne" (keyup)="otpController($event,otp2,'')">
         </ion-input>
         <ion-input #otp2 required maxLength="1" [(ngModel)]="codeTwo" (keyup)="otpController($event,otp3,otp1)">
         </ion-input>
         <ion-input #otp3 required maxLength="1" [(ngModel)]="codeThree" (keyup)="otpController($event,otp4,otp2)">
         </ion-input>
         <ion-input #otp4  required maxLength="1" [(ngModel)]="codeFour" (keyup)="otpController($event,'',otp3)">
         </ion-input>
        </ion-col>
      </ion-row>
    </div>
    <ion-button expand="block" class="norbel-btn" (click)="doCheckOtp()">Submit</ion-button>
    </div>
    <div class="code-box" (click)="doResend()">
    <ion-label class="resend-text">  Resend</ion-label>
  </div>
  </div>

  <div class="registration-page-form" *ngIf="otpStatus == true">
    <h1 class="title-h1"> Reset password</h1>
    <form (submit)="doForgotPassword(forgotPasswordForm.value)" [formGroup]="forgotPasswordForm" >
    <ion-list>    
      <ion-item lines="none" class="form-field ion-no-padding"  style="--inner-padding-end: 0 !important;">
         <ion-label position="stacked" class="ion-label-text">New Password</ion-label>
        <ion-input placeholder="Create New Password" type='password' formControlName="password" required>
        </ion-input>
      </ion-item>
      <div no-lines *ngIf="( forgotPasswordForm.get('password').hasError('required') ) && forgotPasswordForm.get('password').touched">
        <div class="error">
          Please Enter password
        </div>
      </div>
      <ion-item lines="none" class="form-field ion-no-padding"  style="--inner-padding-end: 0 !important;">
         <div class="input-box">
          <ion-label position="stacked" class="ion-label-text">Confirm New Password</ion-label>
          <ion-input placeholder="Confirm New Password" type='password' formControlName="confirmPassword" required>
          </ion-input>
        </div>
      </ion-item>
      <div no-lines *ngIf="( forgotPasswordForm.get('confirmPassword').hasError('required') ) && forgotPasswordForm.get('confirmPassword').touched">
        <div class="error">
          Please Enter confirm Password
        </div>
      </div>
    </ion-list>
    <ion-button expand="block"class="norbel-btn"   type="submit">Submit</ion-button>  
</form> 
  </div>
