<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-title>Norbel</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" class="page-title-box  ion-no-padding"  style="--inner-padding-end: 0 !important;">
    <ion-label>
     Contact Us
    </ion-label>
  </ion-item>
  <div class="page-pad-box">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="booking-success-box">    
        <h3 class="title-contact mrg-b-2">Have something to say? <br> We want to hear from you!</h3>  
        <ion-label class=" mrg-b-3">Please contact us at <br> contact@norbel.com.au.</ion-label> 
        <ion-label class=" mrg-b-3">We will do everything in our power to respond to you as quickly as possible and assist in any way we can.</ion-label>
      </ion-col>    
    </ion-row>
    </ion-grid>    

  </div>

</ion-content>
