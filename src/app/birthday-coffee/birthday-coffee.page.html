<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-title>Norbel</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" class="page-title-box  ion-no-padding" style="--inner-padding-end: 0 !important;">
    <ion-label> {{cafe_name}}</ion-label>
  </ion-item>

  <div class="page-pad-box ">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="booking-success-box">
          <h1 class="title-h1 mrg-b-1">Happy Birthday!</h1>
          <ion-label>From the team at {{cafe_name}}, weâ€™d love to offer you a free coffee.</ion-label>
          <div class="stapm-code-box">
            <!-- <img src="assets/img/coffee-cup.jpg"> -->
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <div class=" qr-code-box">
                    <!-- <img src="assets/img/qr-code.png"> -->
                    <!-- <ngx-qrcode [qrc-value]="createdCode">
                    </ngx-qrcode> -->
                    <ngx-qrcode class="qr-code-ngx" [value]="createdCode"></ngx-qrcode>
                  </div>
                 <ion-label class="your-code">Your Code: {{userCode}}</ion-label>
                </ion-col>    
              </ion-row>
              </ion-grid>
          </div>
          <ion-label>You will find this on the offers section of our page.</ion-label>
        </ion-col>        
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="scan-open-btn" (click)="doBack()">Thanks! </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
